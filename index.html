<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> profile-card </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ME Photo.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Dhruv Patil</span>
            <span class="job">Student</span>
        </div>

        <div class="buttons">
            <a href="https://github.com/Dhruv-2305?tab=repositories" class="link1">
                <i class="fa-brands fa-github"></i>
            
            </a>
            <a href="https://web.whatsapp.com/" class="link2">
                <i class="fa-brands fa-whatsapp"></i>
                
            </a>
             
        </div>

    </div>
    
</body>
</html>
